name: multi_alarm_app
description: Multiple alarms management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # UI/UX
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # 상태 관리
  provider: ^6.1.1
  
  # 알람 & 알림
  flutter_local_notifications: ^16.3.0
  android_alarm_manager_plus: ^3.0.4
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  
  # 날짜 & 시간
  intl: ^0.18.1
  
  # 기타
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
