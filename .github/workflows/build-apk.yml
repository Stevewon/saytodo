name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Install Android SDK Platform 34
      run: |
        sdkmanager "platforms;android-34"
        sdkmanager "build-tools;34.0.0"
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      env:
        VITE_API_URL: https://3001-i9hxkysto1zzwy5b3ntbw-2e77fc33.sandbox.novita.ai
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Update Android SDK version
      run: |
        cd android
        sed -i 's/compileSdkVersion = 35/compileSdkVersion = 34/g' variables.gradle
        sed -i 's/targetSdkVersion = 35/targetSdkVersion = 34/g' variables.gradle
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=512m"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: securet-messenger-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
